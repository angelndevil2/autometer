group 'kr.blogspot.andmemories'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

sourceCompatibility = 1.5
mainClassName = "kr.blogspot.andmemories.AutoMeter"

startScripts {
    classpath = files("*")
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {

    compile (
            'org.slf4j:slf4j-api:1.7.14',
            'org.apache.commons:commons-math3:3.6',
            'org.apache.commons:commons-pool2:2.4.2',
            'org.projectlombok:lombok:1.16.6',
            'com.tistory.devilnangel:system-info:0.0.1'
    )
    compile ('log4j:log4j:1.2.17')
    compile ('org.apache.jmeter:ApacheJMeter:2.13') {
        exclude module: 'commons-math3'
        exclude module: 'commons-pool2'
        exclude module: 'commons-logging'
        exclude module: 'slf4j-nop'
    }
    compile ('org.apache.jmeter:ApacheJMeter_http:2.13') {
        exclude module: 'commons-math3'
        exclude module: 'commons-pool2'
        exclude module: 'commons-logging'
        exclude module: 'slf4j-nop'
    }

    runtime 'ch.qos.logback:logback-classic:1.1.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    test {

        // refer
        // https://docs.gradle.org/current/dsl/org.gradle.api.tasks.testing.Test.html#org.gradle.api.tasks.testing.Test:systemProperties
        environment 'AUTOMETER_HOME', 'src'+System.getProperty('file.separator')+'dist'

    }
}

jar {

    manifest {
        attributes("Implementation-Title": project.group + ":" + project.name,
                "Implementation-Version": version,
                "Main-Class": "kr.blogspot.andmemories.AutoMeter"
        )
    }
}

// util.jar
task samplerJar(type: Jar) {
    from(sourceSets.main.output) {
        include 'kr/blogspot/andmemories/samplers/**'
    }
    baseName = project.name+'-sampler'
}

uploadArchives {
    repositories {
        mavenDeployer {

            repository(url: "file://localhost/"+System.properties['user.home']+"/.m2/repository/")
            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }
}

